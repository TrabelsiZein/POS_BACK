<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role Management</title>
</head>
<body>
<h1>Roles</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
        <td th:text="${role.description}"></td>
        <td>
            <a th:href="@{/thymeleaf/role/edit/{id}(id=${role.id})}">Edit</a>
            <a th:href="@{/thymeleaf/role/delete/{id}(id=${role.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/role/add">Add Role</a>
</body>
</html>
