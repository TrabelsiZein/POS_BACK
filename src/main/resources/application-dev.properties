spring.datasource.url=jdbc:sqlserver://localhost;databaseName=pos_db_dev
spring.datasource.username=sa
spring.datasource.password=admin@123.0
spring.jpa.hibernate.ddl-auto=update


logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
# POS Pricing Configuration
# Enable SalesPrice and SalesDiscount lookup for pricing (default: false)
# When enabled, prices are determined by priority-based matching rules from SalesPrice and SalesDiscount tables
# When disabled, prices come directly from Item.unitPrice (current behavior)
pos.pricing.enable-sales-price-group=true
erp.sync.enabled=false
erp.sync.scheduler.delay=5000